<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload de APKs e Documentos</title>
<style>
  * {
    font-family: Arial, sans-serif;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(to bottom, #007bff, #0056b3);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }

  .container {
    background: white;
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 100%;
    text-align: center;
  }

  h1 {
    color: #007bff;
    margin-bottom: 30px;
  }

  input[type="file"] {
    display: none;
  }

  label {
    display: inline-block;
    padding: 12px 20px;
    background: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  label:hover {
    background: #0056b3;
  }

  .file-name {
    margin: 20px 0;
    font-size: 14px;
    color: #555;
  }

  button {
    padding: 12px 20px;
    background: linear-gradient(to bottom, #007bff, #0056b3);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    outline: none;
  }

  button:hover {
    background: linear-gradient(to bottom, #0056b3, #003366);
  }

  button:active {
    transform: translateY(2px);
  }
</style>
</head>
<body>
<div class="container">
  <h1>Upload de APKs e Documentos</h1>
  <form id="uploadForm">
    <input type="file" id="apkFile" accept=".apk">
    <label for="apkFile">Escolher APK</label>
    <div class="file-name" id="apkFileName">Nenhum arquivo APK selecionado</div>

    <input type="file" id="docFile" accept=".pdf,.doc,.docx,.txt">
    <label for="docFile">Escolher Documento</label>
    <div class="file-name" id="docFileName">Nenhum documento selecionado</div>

    <button type="submit">Enviar</button>
  </form>
</div>

<script>
  document.getElementById('apkFile').addEventListener('change', function() {
    const apkFileName = document.getElementById('apkFileName');
    apkFileName.textContent = this.files[0] ? this.files[0].name : 'Nenhum arquivo APK selecionado';
  });

  document.getElementById('docFile').addEventListener('change', function() {
    const docFileName = document.getElementById('docFileName');
    docFileName.textContent = this.files[0] ? this.files[0].name : 'Nenhum documento selecionado';
  });

  document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Aqui você pode adicionar a lógica para enviar os arquivos ao servidor
    alert('Arquivos enviados com sucesso!');
  });
</script>
</body>
</html>
